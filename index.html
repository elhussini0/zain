  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>login</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="zain">
    <div class="left">
      <img src="/img/zain.png" alt="zain" class="logo">
      <h1>Recent logins</h1>
      <p>click your picture or add an account.</p>
      <div class="add-account-wrapper">
        <div class="add-account-card">
          <div class="fa-plus-wraper">
            <img src="/img/alaa.jpg" alt="ala">
          </div>
          <h2>Alaa</h2>
        </div>
        
      </div>
    </div>
    <div class="right">
      <div class="login-box">
        
        <input type="email" placeholder="Email or phone number">
        <input type="password" placeholder="Password" id="pass">
        <button type="submit" class="login-btn">log In</button>
        <a href="">Forgot Password?</a>
        
        <hr>
        
        <button class="singup-btn">Create new account</button>
      </div>
      
      <h3><a href="">Create a page</a> for a celebrity, brand or business.</h3>
    </div>
  </div>
</body>
</html>
